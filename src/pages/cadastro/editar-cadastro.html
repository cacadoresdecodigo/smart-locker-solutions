<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar cadastro</title>
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/editar-cadastro.css">
</head>

<body>
    <div id="container">
        <header>
            <div id="logo"><img src="../../assets/logo.png" alt="Logo"></div>
            <nav id="main_nav">
                <a href="../index/index.html">Home</a>
                <a href="../produtos/produtos.html">Nossos Produtos</a>
                <a href="../sobre/sobre.html">Quem Somos</a>
            </nav>
            <a id="login_btn" href="../login/login.html">Login</a>
        </header>
        <main id="content">
            <div id="main_cadastro_editar">
                <div id="cadastro_cabecalho_editar">
                   <div class="cadastro_cabecalho_h3_editar"><h3>Editar cadastro</h3></div> 
                    
                </div>
                <div id="cadastro_dados_usuario_editar">
                  <div class="cadastro_dados_usuario_razaosocial_editar"><span>Razão social </span><input class="inpt-dados-usuario"></div>  
                    <div class="cadastro_dados_usuario_nomefantasia_editar"><span>Nome fantasia </span><input class="inpt-dados-usuario"></div>
                    <div class="cadastro_dados_usuario_cnpj_editar"><span>CNPJ </span><input class="inpt-dados-usuario"></div>
                    <div class="cadastro_dados_usuario_telefone_editar"><span>Telefone </span><input class="inpt-dados-usuario"></div>
                    <div class="cadastro_dados_usuario_email_editar"><span>E-mail </span><input class="inpt-dados-usuario"></div>
                    <div class="cadastro_dados_usuario_senha_editar"><span>Senha </span><input type="password" class="inpt-dados-usuario"></div>
                </div>

                <div id="cadastro_rodape">
                    <div class="cadastro_rodape_button_salvar"><button>Salvar</button></div>
                    <div class="cadastro_rodape_button_excluir"><button>Excluir conta</button></div>
                    <div class="cadastro_rodape_button_cancelarplano"><button>Cancelar plano</button></div>
                    
                </div>


            </div>
        </main>
