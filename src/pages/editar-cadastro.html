<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar cadastro - Smart Locker Solutions</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/editar-cadastro.css">
</head>

<body>

    <header>
        <div id="logo"><img src="../assets/logo3.png" alt="Logo" /></div>
        <nav id="main_nav">
            <a href="./index.html">Home</a>
            <a href="./produtos.html">Nossos Produtos</a>
            <a href="./sobre.html">Quem Somos</a>

            <select id="dropdown-menu">
                <option value="sair">Nome</option>
                <option value="sair">Escolher plano</option>
                <option value="admin">Editar Cadastro</option>
                <option value="sair">Sair</option>
            </select>
        </nav>


    </header>
    <main id="content">
        <div id="cadastro_cabecalho">
            <div class="cadastro_cabecalho_h3">
                <h3>Editar cadastro</h3>
            </div>
        </div>
        <!-- formuario de cadastro  -->
        <form>
            <div class="formulario_linha">
                <div class="campo">
                    <label for="razaosocial">Razão Social</label>
                    <input disabled type="text" id="razaosocial" />
                </div>
                <div class="campo">
                    <label for="cnpj">CNPJ</label>
                    <input disabled id="cnpj" class="" />
                </div>
            </div>
            <div class=" formulario_linha">
                <div class="campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" />
                </div>
                <div class="campo">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="text" />
                </div>
            </div>
            <div class="formulario_linha">
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" />
                </div>
            </div>
            <div class="formulario_linha">
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input id="senha" type="password" />
                </div>
            </div>
            <div class="formulario_acoes">
                <button class="btn_primario">Salvar</button>
                <button class="btn_terciario">Cancelar plano</button>
                <button class="btn_quartenario">Excluir conta</button>
            </div>
        </form>
    </main>
    <footer>&copy caçadores de código 2023</footer>

</body>

</html>
