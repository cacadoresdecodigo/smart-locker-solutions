<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/login.css">
    <title>Login</title>
  </head>
  <body>
  
    <div class="login_principal">
      <div class="login_esquerdo">
        <img src="../../assets/imagem_login.png" class="login_esquerdo_imagem" alt="Smart locker solutions">
      </div>
      <div class="login_direito">
        <div class="login">
          <div class="campo_texto">
            <h1>Seja bem vindo!</h1>
            <label for="usuario">Usuário</label>
            <input type="text" nome="usuario" placeholder="Email" />
          </div>
          <div class="campo_texto">
            <label for="senha">Senha</label>
            <input type="password" nome="senha" placeholder="Senha"/>
            <a href="#" class="recuperecao_senha">Esqueceu a senha?</a>
            
          </div>
          <button class="botao_login">Login</button>
          <label for="cadastro">Não tem uma conta?<a href="#" class="cadastre-se">Cadastre-se</a></label>
        </div>
      </div>
    </div>
  </body>
</html>
