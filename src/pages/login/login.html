<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Smart Locker Solutions</title>
  <link rel="stylesheet" href="../../styles/reset.css" />
  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="../../styles/login.css" />
</head>

<body>

  <main id="content">

    <div class="botao_home_login"><button  class="btn_home_login" onclick="window.location.href = '/src/pages/index/index.html'">Home</button></div>
    
    <div class="login_principal">

      <div class="login_conteudo">
        <div class="login">
          <img src="../../assets/logo3-menor.png" alt="" />
          <div class="campo_texto">
            <div class="login_h1"><h1>Login</h1></div>
            <label for="usuario">Usuário</label>
            <input type="text" nome="usuario" placeholder="Email" />
          </div>
          <div class="campo_texto">
            <label for="senha">Senha</label>
            <input type="password" nome="senha" placeholder="Senha" />
            <a href="#" class="recuperecao_senha">Esqueceu a senha?</a>
          </div>
          <button class="btn_secundario">Login</button>
          
        </div>

        <div class="login_texto">
            
            <div class="campo_texto">
            
              <h1 class="login_h1">Olá amigo,</h1>
              <h1 class="login_h1">Seja bem-vindo!</h1>
              <h3 class="login_h3">Faça o seu cadastro e começe agora mesmo</h3>
            </div>
            <button class="btn_primario" onclick="window.location.href = '/src/pages/cadastro/cadastro.html'">Cadastre-se</button>
      </div>
  </main>
  <footer>&copy caçadores de código 2023</footer>
</body>

</html>
