<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolher produtos</title>
    <link rel="stylesheet" href="../../styles/reset.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/escolher-produtos.css">
</head>

<body>
    <div id="container">
        <header>
            <div id="logo"><img src="../../assets/logo.png" alt="Logo"></div>
            <nav id="main_nav">
                <a href="../index/index.html">Home</a>
                <a href="../produtos/produtos.html">Nossos Produtos</a>
                <a href="../sobre/sobre.html">Quem Somos</a>
            </nav>
            <select id="dropdown-menu">
              <option value="sair">Nome</option>
              <option value="admin">Editar perfil</option>
              <option value="sair">Sair</option>
          </select>
        </header>
        <main id="content">
            <div id="cadastro_cabecalho">
                <div class="cadastro_cabecalho_h3"><h3>Faça seu pedido</h3></div>
            </div>
              <!-- formuario de cadastro  -->
              <div class="formulario">
                <div class="formulario_linha">
                  <div class="formulario_campo">
                    <label>Tamanho P</label>
                    <input class="" type="number" min="1" max="9"/>
                  </div>
                  <div class="formulario_campo">
                    <label>Tamanho M</label>
                    <input class="" type="number" min="1" max="9" />
                  </div>
                  <div class="formulario_campo">
                    <label>Tamanho G</label>
                    <input class="" type="number" min="1" max="9" />
                  </div>
                </div>
                  <div class="formulario_linha">
                    <div class="formulario_campo">
                    <h3>Escreva o seu pedido personalizado</h3>
                    <label>Descreva seu pedido</label>
                    <textarea class="inpt_descreva_pedido"> </textarea>
                    </div>
                  </div>
                <div class="formulario_acoes">
                  <button class="botao_primario">Enviar</button>                         
                </div>
              </div>
        </main>
        <footer>&copy caçadores de código 2023</footer>
    </div>

</body>

</html>
